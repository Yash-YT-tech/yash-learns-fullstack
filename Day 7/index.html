<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn</title>
</head>

<body>
    <h1>Form About Myself-</h1>
    <div>
        <form action="post">
            <label for="Username"> Enter Your Username</label>
            <input type="text" id="Username" name="Username">
        </form>
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to my Channel</label>
        <div>
            <label for="comment">Enter You Opinon / comment here....</label>
            <textarea name="comment" id="comment" row="100" cols="10"></textarea>
        </div>
        <div>
            <select name="Fruits"> 
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="pineapple">Pineapple</option>
                <option value="mango">Mango</option>
                </select>
        </div>
    </div>
</body>

</html>
