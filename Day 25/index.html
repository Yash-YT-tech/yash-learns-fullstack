<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        
        nav ul li {
            list-style: lower-alpha;
            list-style-position: inside;
            list-style-type: "🤡😶‍🌫️";
            background-color: yellowgreen;
            border: 3px solid black ;
            outline: 1px solid yellow ;
            border-radius: 10px;       
        }

        /* # yeah i succesfuuly made a navbar using display flex property with padding and still learning to continue this was for lists with css */
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>    
        </ul>
    </nav>
</body>
</html>
