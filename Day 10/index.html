<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video , Audios & Media</title>

</head>

<body>
    
    <div>
        <h3>Video Practice</h3>
        <span>
            <video width="400px" controls src="price action tips.mp4"></video>

        </span>
        <span>
            <video width="400px" controls src="price action tips.mp4" poster="Teamone.png"></video>
            <a href="price action tips.mp4" download="download"> Download</a>
        </span>

    </div>

    <!-- # by adding controls looping muted autoplay autofocus  -->

    <div>
        <h3>Audio Practice</h3>
        <div>
            <audio src="sample-3s.mp3" controls></audio>
        </div>
    </div>

    <!-- # its same like video just the format is changed to audios , but its cool. -->

    <div>
        <div>
            <h3>Other Medias</h3>
            <svg width="200" height="100">
                <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="lightblue" />
            </svg>
            <div><h6>iframe </h6>

            <iframe  width="400" height="250" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            </div>

        </div>  
    </div>
</body>

</html>
